[package]
name = "render-api"
edition = "2021"
version = "0.1.0"
description = "Render client, generated from the OpenAPI spec."
homepage = "https://github.com/libninjacom/render-rs"
documentation = "https://docs.rs/render_api"
readme = "README.md"
license = "MIT"
repository = "https://github.com/libninjacom/render-rs"

[workspace]
members = []

[dependencies]
futures = "0.3.25"
httpclient = "0.13.0"
serde_json = "1.0.81"

[dependencies.serde]
version = "1.0.137"
features = ["derive"]
[dev-dependencies.tokio]
version = "1.18.2"
features = ["full"]

[lib]
path = "src/lib.rs"
name = "render_api"
doctest = false
edition = "2021"
crate-type = ["rlib"]
required-features = []

